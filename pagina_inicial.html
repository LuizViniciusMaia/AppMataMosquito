<!DOCTYPE html>
<html>
	<head>
		<title></title>
        <meta charset="UTF-8"/> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" href="estilo.css" />
        <script>
            function iniciarJogo() {
                var nivel = document.getElementById('nivel').value

                if(nivel === ''){
                    alert('Selecione um Nivel!')
                    return false //para que a função tenha a logica finalizada nesse ponto
                }
               
				window.location.href = "app.html?" + nivel // É utilizado o ponto de interrogação na hora de concatenar para separar a pagina dos parametros
            }
        </script>

    </head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png" />
					</div>
				</div>
			</div>


            <div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2"> <!--Recurso nativo Boostrap para margem  -->
                            <select class="form-control" id="nivel">
                                <option value="">-- Selecione o Nivel --</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Dificil</option>
                                <option value="chucknorris">Chuck Norris</option>
                            </select>
                        </div>
                    </div>
				</div>
			</div>
		</div>


			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" = 'app.html' onclick="iniciarJogo()" ">Iniciar Jogo</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
